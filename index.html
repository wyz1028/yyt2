<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>最近营业厅查询</title>
  <style>
    /* 之前的样式保持不变，新增以下样式 */
    .map-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .map-modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
    .map-modal-title {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #333;
    }
    .map-modal-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
    }
    .map-modal-btn.baidu {
      background: #2932e1;
      color: white;
    }
    .map-modal-btn.gaode {
      background: #0080ff;
      color: white;
    }
    .map-modal-btn.google {
      background: #34a853;
      color: white;
    }
    .map-modal-close {
      margin-top: 15px;
      color: #666;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 之前的HTML结构保持不变 -->
  
  <!-- 新增地图选择模态框 -->
  <div class="map-modal" id="mapModal">
    <div class="map-modal-content">
      <div class="map-modal-title">选择导航方式</div>
      <button class="map-modal-btn baidu" onclick="navigateWithBaidu()">百度地图</button>
      <button class="map-modal-btn gaode" onclick="navigateWithGaode()">高德地图</button>
      <button class="map-modal-btn google" onclick="navigateWithGoogle()">谷歌地图</button>
      <div class="map-modal-close" onclick="closeMapModal()">取消</div>
    </div>
  </div>

  <script>
    // 存储当前选择的坐标和地点信息
    let currentNavInfo = {
      lat: 0,
      lng: 0,
      name: '',
      address: ''
    };

    // 显示地图选择模态框
    function showMapOptions(lat, lng, name, address) {
      currentNavInfo = { lat, lng, name, address };
      document.getElementById('mapModal').style.display = 'flex';
    }

    // 关闭地图选择模态框
    function closeMapModal() {
      document.getElementById('mapModal').style.display = 'none';
    }

    // 检查是否成功跳转到APP
    function checkAppLaunch() {
      let timer = setTimeout(() => {
        if (!document.hidden) {
          // 如果页面仍然可见，说明APP跳转失败
          return false;
        }
      }, 1000);
      
      window.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          clearTimeout(timer);
        }
      });
      
      return true;
    }

    // 使用百度地图导航（优化版）
    function navigateWithBaidu() {
      closeMapModal();
      const { lat, lng, name, address } = currentNavInfo;
      
      // 百度地图APP URL Scheme
      const baiduAppUrl = `baidumap://map/direction?destination=${lat},${lng}&destination_name=${encodeURIComponent(name)}&coord_type=wgs84&mode=driving`;
      
      // 百度地图网页版URL
      const baiduWebUrl = `https://map.baidu.com/mobile/webapp/place/detail/qt=inf&uid=0&wd=${encodeURIComponent(name)}&address=${encodeURIComponent(address)}&latlng=${lat},${lng}/`;
      
      // 尝试跳转APP
      window.location.href = baiduAppUrl;
      
      // 检测是否成功跳转
      setTimeout(() => {
        if (!checkAppLaunch()) {
          // 跳转失败，打开网页版
          window.open(baiduWebUrl, '_blank');
        }
      }, 500);
    }

    // 使用高德地图导航（优化版）
    function navigateWithGaode() {
      closeMapModal();
      const { lat, lng, name } = currentNavInfo;
      
      // 高德地图APP URL Scheme
      const gaodeAppUrl = `androidamap://viewMap?sourceApplication=营业厅查询&poiname=${encodeURIComponent(name)}&lat=${lat}&lon=${lng}&dev=0`;
      const gaodeIosUrl = `iosamap://viewMap?sourceApplication=营业厅查询&poiname=${encodeURIComponent(name)}&lat=${lat}&lon=${lng}&dev=0`;
      
      // 高德地图网页版URL
      const gaodeWebUrl = `https://uri.amap.com/marker?position=${lng},${lat}&name=${encodeURIComponent(name)}&src=webapp`;
      
      // 根据设备类型选择URL
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const appUrl = isIOS ? gaodeIosUrl : gaodeAppUrl;
      
      // 尝试跳转APP
      window.location.href = appUrl;
      
      // 检测是否成功跳转
      setTimeout(() => {
        if (!checkAppLaunch()) {
          // 跳转失败，打开网页版
          window.open(gaodeWebUrl, '_blank');
        }
      }, 500);
    }

    // 使用谷歌地图导航（优化版）
    function navigateWithGoogle() {
      closeMapModal();
      const { lat, lng } = currentNavInfo;
      
      // 谷歌地图APP URL Scheme
      const googleAppUrl = `google.navigation:q=${lat},${lng}&mode=d`;
      
      // 谷歌地图网页版URL
      const googleWebUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`;
      
      // 尝试跳转APP
      window.location.href = googleAppUrl;
      
      // 检测是否成功跳转
      setTimeout(() => {
        if (!checkAppLaunch()) {
          // 跳转失败，打开网页版
          window.open(googleWebUrl, '_blank');
        }
      }, 500);
    }

    // 其余代码保持不变...
  </script>
</body>
</html>
